<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./szablon.xhtml">
            <ui:define name="content">
                <h2>Dodaj studenta:</h2>
                <f:view>
                    <h:form>
                        Pesel: <h:inputText id="pesel" value="#{studentBean.pesel}" required="true" /> <br />
                        Nazwisko: <h:inputText id="nazwisko" value="#{studentBean.nazwisko}" required="true" /> <br />
                        Email: <h:inputText id="email" value="#{studentBean.email}" required="true" /> <br />
                        Srednia: <h:inputText id="srednia" value="#{studentBean.srednia}" required="true" /> <br />
                        <h:commandButton
                            value="Dodaj studenta"
                            styleClass="przycisk"
                            action="#{studentBean.add()}" 
                        />
                        <h:messages />
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>

</html>
